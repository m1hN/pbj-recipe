<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colors</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>
<body>
    <h1>RGB Colors</h1>
    <p>An RGB Color is specified by: <span class="rgb-code">rgb(red, green, blue)</span></p>
    <p>
        The parameters red, green and blue specify the intensity of the color:<br>
        0 <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr>

    <h3>Try it for yourself...</h3>
    <p>
        red: <input id="redIn" type="number" value="255">
        green: <input id="greenIn" type="number" value="255">
        blue: <input id="blueIn" type="number" value="0">
    </p>

    <p id="display">--</p>

    <p><button class="button">Preview</button></p>
    <p class="rgb-code">rgb(255, 255, 0)</p>
    <hr>

    <p class="font"><a href="https://en.wikipedia.org/wiki/RGB_color_model">Learn more</a> about RGB Color on Wikipedia</p>
    
</body>
</html>
